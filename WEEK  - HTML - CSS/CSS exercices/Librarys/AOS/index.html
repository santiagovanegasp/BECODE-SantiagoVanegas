<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> <!-- CSS de AOS -->
</head>

<body>

    <!-- <h1> This looks so boring, lets do something cool , scroll! </h1> -->

   <section class="section1" data-aos="flip-up" data-aos-anchor-placement="top-bottom" data-aos-duration="1500"> <h2 > Hello there i'm section 1</h2></section>
   <section class="section2" data-aos="fade-right" data-aos-duration="1500"> <h2 > Hello there i'm section 2</h2></section>
   <section class="section3" data-aos="fade-left" data-aos-duration="1500"> <h2 > Hello there i'm section 3</h2></section>
   <section class="section4" data-aos="zoom-in-up" data-aos-anchor-placement="top-bottom" data-aos-duration="1500"><h2 > Hello there i'm section 4</h2> </section>

    


<script src="app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
<script>
    // Inicializa AOS despu√©s de que se haya cargado el script
    AOS.init();
</script>
</body>
</html>
